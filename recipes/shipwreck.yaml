---
name: Shipwreck
description: |
  A Cummins staple.  Hearty and nutritious casserole.
ingredients:
  - potatoes (2 lbs?)
  - onion (1)
  - hamburger (l lb) 
  - kidney beans (1 or 2 cans)
  - tomato soup (2 cans) 
optional:
  - shredded cheese
  - hot sauce
steps:
  - Preheat oven to 375
  - Coat 9x11 glass cake pan with butter to prevent sticking
  - Half and slice potatoes to about 1/8 inch thick
  - Slice onions
  - Layer potatoes 2 or 3 times in bottom of greased pan
  - Layer onion on top of potatoes
  - Crumble raw hamburger over onion layer
  - Salt and pepper
  - Spread kidney beans over hamburger
  - Spread tomato soup over kidney beans
  - cover with aluminum foil and bake for 1 hour or until potatoes are easily pierced by a fork
tags:
  - hearty
  - oven
  - easy
