---
name: Hash Brown Potatoes
description: |
  Gramma Dorene's cheesy potatoes are awesome with Christmas dinner
ingredients:
  - Oreida hash browns (2lb)
  - margarine (1 stick)
  - half & half (1 pt)
  - sharp chedder cheese, shredded (4oz)
  - Velveeta (3/4lb)
  - paprika
optional:
  - Salt and pepper to taste
steps:
  - Preheat oven 350 degrees
  - Put potatoes in 13 x 9 pan
  - Melt butter, cheese, half & half in sauce pan
  - Pour over hash browns and sprinkle with paprika
  - Bake 1 hour
tags:
  - Christmas
  - heavy
