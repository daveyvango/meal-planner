---
name: Lemon-Rosemary-Garlic-Chicken
description: |
  Dimoulis's gave us this delightful meal.
ingredients:
  - olive oil (1/3 cup) 
  - fresh lemon juice (1/4 cup)
  - capers, drained (1 x 3.5oz jar)
  - lemons, sliced (2)
  - garlic cloves, smashed (10)
  - Fresh rosemary leaves (3 Tbsp)
  - kosher salt (2 tsp)
  - freshly ground black pepper (1 tsp)
  - olive oil (3 tbsp)
  - chicken legs (6 or about 1.5 lbs)
  - chicken thighs, bone in, skin on (4 or about 2.5 lbs)
  - small red potatoes (2 lb)
  - crusty French bread 
optional:
  - serve with friends
  - use all thighs
  - use different potatoes
steps:
  - Preheat oven to 450 degrees.  Stir together first 8 ingredients in a medium bowl.
  - Place roasting pan on stove top over 2 burners or use cast iron pans.  Add 3 Tbsp olive oil and heat over medium-high heat.
  - Sprinkle chicken with desired abount of salt and pepper and place skin sides down in pan.  Add potatoes. Cook 9 to 10 minutes or until chicken is browned
  - Turn chicken and pour lemon mixture over chicken
  - Bake at 450 for 40 to 50 minutes or until chicken is done.
  - Serve with French bread 
tags:
  - chicken
  - hearty
  - easy
